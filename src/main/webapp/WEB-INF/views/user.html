<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>

<body>
<form th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
</form>
<br/>
<h1>User</h1>

<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td><p th:text="${user.id}">id</p></td>
            <td><p th:text="${user.name}">name</p></td>
            <td><p th:text="${user.age}">age</p></td>
<!--            <td><a th:href="@{/users/{id}(id=${user.id})}" th:utext="${user.name}">name</a></td>-->
<!--            <td><a th:href="@{/users/{id}(id=${user.id})}" th:utext="${user.age}">age</a></td>-->
        </tr>
    </table>
</div>

<br/>
<br/>
<p th:text="${headerMessage}">headerMessage</p>
</body>
</html>
